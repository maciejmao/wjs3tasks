<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>task - terminal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@500&display=swap&subset=latin-ext" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="terminal.css" />
  </head>
  <body>
    <div id="container">
      <div id="terminal_wrapper">
        <div id="terminal_header">
          <div id="terminal_shapes">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
          </div>
          <p id="terminal_title">webjaksklep</p>
        </div>

        <div id="terminal_content">
          <div id="terminal_output"></div>
          <div id="terminal_input">
            <input id="terminal" type="text" name="terminal" placeholder="" value="" autocomplete="off" />
          </div>
          <div id="terminal_hints">
            <p class="hidden">Maybe you are searching for: <span class="suggestions"></span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="terminal.js"></script>
  </body>
</html>
